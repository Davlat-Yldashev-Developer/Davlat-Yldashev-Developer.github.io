    <div id="block-img">

    <style>
      .test{
        width: 150px;
        height: 150px;
      }
    </style>

    <input accept="image/*" type="file" onchange="loadImg(this.files)" multiple>

    <script>
      const loadImg = (files) => {

        $('#block-img').find('.test').remove();

        for (var i = 0; i < files.length; i++){
          var img = document.createElement("img");
          img.setAttribute("src", window.URL.createObjectURL(files[i]));
          img.setAttribute("class", 'test');

          document.getElementById('block-img').appendChild(img);
        };

      };
    </script>
